<!doctype html>
<html lang="en">
    <head>
        {% include analytics.html %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Blake Bengtson">
        {% if page.collection == 'posts' %}
            <title>{{ page.title }} ({{ page.date | date:"%-m/%-d/%y" }}) | Where's Blake?</title>
        {% elsif page.title %}
            <title>{{ page.title }} | Where's Blake?</title>
        {% else %}
            <title>Where's Blake?</title>
        {% endif %}
        <link rel="stylesheet" href="/assets/css/site.css">
    </head>
    <body>

        {{ content }}

        <footer class="container mt-5 mb-5">
            <hr/>
            <small class="text-muted float-sm-left">Updated {{ site.time | date:"%B %e, %Y @ %l:%M %p" }}</small>
            <ul class="social list-inline float-sm-right d-none d-sm-inline">
                <li class="list-inline-item">
                    <a href="https://github.com/bbeng89/bbeng89.github.io" target="_blank"><img src="/assets/img/github.png"></a>
                </li>
                <li class="list-inline-item">
                    <a href="https://instagram.com/bbeng89" target="_blank"><img src="/assets/img/insta.png"></a>
                </li>
            </ul>
        </footer>
    </body>
</html>
