---
layout: base
---

<div class="container">
    <h1 class="text-center">{{ page.title }}</h1>
    <h5 class="text-center">{{ page.date | date: "%A %B %e, %Y" }}</h5>
    <hr/>
    <div class="post">

        {{ content }}

        <nav class="mt-5">
            <ul class="pagination justify-content-center">
                {% if page.previous %}
                    <li class="page-item">
                        <a class="page-link" href="{{ page.previous.url }}" tabindex="-1">&larr; Prev</a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&larr; Prev</a>
                    </li> 
                {% endif %}

                
                <li class="page-item">
                    <a class="page-link" href="/">Home</a>
                </li>
                
                {% if page.next %}
                    <li class="page-item">
                        <a class="page-link" href="{{ page.next.url }}" tabindex="-1">Next &rarr;</a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next &rarr;</a>
                    </li> 
                {% endif %}
            </ul>
        </nav>

        <script async src="//www.instagram.com/embed.js"></script>
    </div>
</div>
