<!doctype html>
<html lang="en">
    <head>
        {% include analytics.html %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Blake Bengtson">
        <title>{{ page.title }} | Where's Blake?</title>
        <link rel="stylesheet" href="/assets/css/site.css?{{site.time | date: '%s%N'}}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/apps/checklist/css/app.css?{{site.time | date: '%s%N'}}">
    </head>
    <body>

        <div id="app">
            {{ content }}
        </div>
        <div class="row mt-5 mb-1 text-center">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1">
                <h3>Checklists</h3>
                <div class="list-group">
                    <a href="/apps/checklists/setup/full-hookups" class="list-group-item list-group-item-action {% if page.url == "/apps/checklists/setup/full-hookups/" %} active {% endif %}">
                        Setup - Full Hookups
                    </a>
                    <a href="/apps/checklists/setup/partial-hookups" class="list-group-item list-group-item-action {% if page.url == "/apps/checklists/setup/partial-hookups/" %} active {% endif %}">Setup - Partial Hookups</a>
                    <a href="/apps/checklists/teardown/full-hookups" class="list-group-item list-group-item-action {% if page.url == "/apps/checklists/teardown/full-hookups/" %} active {% endif %}">Teardown - Full Hookups</a>
                    <a href="/apps/checklists/teardown/partial-hookups" class="list-group-item list-group-item-action {% if page.url == "/apps/checklists/teardown/partial-hookups/" %} active {% endif %}">Teardown - Partial Hookups</a>
                </div>
            </div>
        </div>

        <footer class="container mt-5 mb-5">
            <hr/>
            <div class="row">
                <div class="col-lg-4">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="/"><i class="fas fa-home"></i></a></li>
                        <li class="list-inline-item">|</li>
                        <li class="list-inline-item"><a href="/campsites"><i class="fas fa-campground"></i> Campsites</a></li>
                        <li class="list-inline-item">|</li>
                        <li class="list-inline-item"><a href="/articles"><i class="fas fa-edit"></i> Articles</a></li>
                        <li class="list-inline-item">|</li>
                        <li class="list-inline-item"><a href="/stats"><i class="fas fa-chart-bar"></i> Stats</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><small class="text-muted">Updated {{ site.time | date:"%B %e, %Y @ %l:%M %p" }}</small></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <ul class="social list-inline text-right">
                        <li class="list-inline-item">
                            <a href="https://www.campendium.com/users/133315" target="_blank"><img src="{{ site.cdn }}/img/campendium.png"></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://t.me/bbeng89" target="_blank"><img src="{{ site.cdn }}/img/telegram.png"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="/assets/apps/checklist/js/chunk-vendors.js?{{site.time | date: '%s%N'}}"></script>
        <script src="/assets/apps/checklist/js/app.js?{{site.time | date: '%s%N'}}"></script>
    </body>
</html>
